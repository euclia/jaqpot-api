#      JAQPOT_DB_CONNECTION_STRING: mongodb://root:example@mongo:27017

  quots:
    depends_on: [mongo]
    image: upcintua/quots
    ports:
      - "8000:8000"
    environment:
      MONGO_URL: mongodb://root:example@mongo:27017


